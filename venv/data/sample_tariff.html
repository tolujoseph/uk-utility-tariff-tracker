<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sample Tariffs</title>
</head>
<body>
    <!-- Mock EDF tariff block -->
    <div class="tariff-block">
        <h3>Fixed Rate Plan</h3>
        <p class="unit-rate">16.5p/kWh</p>
        <p class="standing-charge">25p</p>
    </div>
    <div class="tariff-block">
        <h3>Variable Rate Plan</h3>
        <p class="unit-rate">15.0p/kWh</p>
        <p class="standing-charge">23p</p>
    </div>

    <!-- Mock British Gas tariff info -->
    <div class="tariff-info">
        <h2>Standard Variable</h2>
        <p class="unit-cost">17p/kWh</p>
        <p class="standing-charge">22p</p>
    </div>
    <div class="tariff-info">
        <h2>Fixed Price Plan</h2>
        <p class="unit-cost">14.5p/kWh</p>
        <p class="standing-charge">20p</p>
    </div>
</body>
</html>
